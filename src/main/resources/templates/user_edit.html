<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User edit</title>
</head>
<body>
<h1>User Edit</h1>
<form th:action="@{/{id}(id=${user.getId()})}" th:object="${user}" th:method="patch">

    <input type="hidden" th:field="*{id}" />
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
    </div>
    <div>
        <label>Sername:</label>
        <input type="text" th:field="*{sername}" />
    </div>
    <div>
        <label>Sex:</label>
        <input type="text" th:field="*{sex}" />
    </div>
    <br/>
    <button type="submit">Save</button>

</form>
</body>
</html>
